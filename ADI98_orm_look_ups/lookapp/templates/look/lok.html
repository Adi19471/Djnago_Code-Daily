<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Document</title>
</head>
<style>
    table,tr,th,td{
        background-color: black;
        color: white;
        box-shadow: 2px 3px;
        font-weight: 800;
        font-family: 'Courier New', Courier, monospace;
        line-height: 1px;
        opacity: 35px;
    }
    th:hover{
        color: red;
        background-color: white;
    }
    td{
        line-height: 1px;
    }

    h3{
    
        left: 25px;
        right: 25px;
    }

    body{
        background-color: rgb(7, 30, 53);
    }
</style>
<body>
    <h3 class="text-center text-success bg-dark my-1">DJANGO ORM LOOK UP </h3>
    <div class="container ">
        <div class="row">
            <div class="col-sm-12">

                <table class="table table-striped  table-bordered table-responsive text-primary bg-dark shadow">
                    <h1 class="bg-success text-white text-center">STUDENT LOOK -UP FILEDS </h1>
                    <thead class="bg-dark">
                        <tr>
                            <td>SRNO</td>
                            <td>ID</td>
                            <td>NAME</td>
                            <td>ROLL</td>
                            <td>CITY</td>
                            <td>MARKS</td>
                            <td>PASSED-DATE</td>
                            <td>AD-DATE&nbsp;TIME</td>
                        </tr>
                    </thead>
                    {% for stu in student_data %}


                    <tbody class="bg-successs text-success shadow-lg">
                        <tr>
                            <td class="text-info">{{stu.id}}</td>
                            <td  class="text-secondary">{{forloop.counter}}</td>
                            <td class="text-info">{{stu.name}}</td>
                            <td  class="text-light">{{stu.roll}}</td>
                            <td  class="text-primary">{{stu.city}}</td>
                            <td  class="text-danger">{{stu.marks}}</td>
                            <td  class="text-success">{{stu.passdate}}</td>
                            <td  class="text-warning">{{stu.admdatetime}}</td>

                         
                         
                        </tr>
                        <td> <h4>DJANGO ADI</h4></td>
                    </tbody>
                    {% endfor %}
                </table>

                
            </div>
        </div>
    </div>
</body>

</html>
